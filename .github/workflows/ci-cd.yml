name: CI/CD Pipeline

on:
  push:
    branches: [ build-docker, main ]
  pull_request:
    branches: [ build-docker, main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: taiphamdac/3d_stedy
  SERVER_HOST: 64.23.206.54
  SERVER_USERNAME: root
  SERVER_PASSWORD: ${{ secrets.PASSWORD }}
  API_DOMAIN: http://137.184.13.30:3000
  API_URL: /graphql

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  build-test-deploy:
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/build-docker' || github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create production environment file
        run: |
          cat > .env.production << "EOL"
          NODE_ENV=production
          VITE_NAME_ENV=production
          VITE_PUBLIC_API_URL="${{ env.API_URL }}"
          VITE_PUBLIC_API_DOMAIN="${{ env.API_DOMAIN }}"
          EOL

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: taiphamdac
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script_stop: true
          script: |
            # Pull latest image
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # Create docker-compose.yml
            echo 'version: '"'"'3'"'"'' > docker-compose.yml
            echo 'services:' >> docker-compose.yml
            echo '  app:' >> docker-compose.yml
            echo '    image: ${{ env.IMAGE_NAME }}:latest' >> docker-compose.yml
            echo '    ports:' >> docker-compose.yml
            echo '      - "3000:3000"' >> docker-compose.yml
            echo '    restart: always' >> docker-compose.yml
            echo '    environment:' >> docker-compose.yml
            echo '      NODE_ENV: production' >> docker-compose.yml
            echo '      VITE_PUBLIC_API_DOMAIN: http://137.184.13.30:3000' >> docker-compose.yml
            echo '      VITE_PUBLIC_API_URL: /graphql' >> docker-compose.yml
            echo '      PORT: 3000' >> docker-compose.yml
            echo '      HOST: 0.0.0.0' >> docker-compose.yml
            echo '    volumes:' >> docker-compose.yml
            echo '      - ./nginx.production.conf:/etc/nginx/conf.d/default.conf' >> docker-compose.yml
            echo '    healthcheck:' >> docker-compose.yml
            echo '      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]' >> docker-compose.yml
            echo '      interval: 30s' >> docker-compose.yml
            echo '      timeout: 10s' >> docker-compose.yml
            echo '      retries: 3' >> docker-compose.yml
            echo '      start_period: 40s' >> docker-compose.yml
            echo '    networks:' >> docker-compose.yml
            echo '      - app_network' >> docker-compose.yml
            echo '    security_opt:' >> docker-compose.yml
            echo '      - no-new-privileges:true' >> docker-compose.yml
            echo '    read_only: true' >> docker-compose.yml
            echo 'networks:' >> docker-compose.yml
            echo '  app_network:' >> docker-compose.yml
            echo '    driver: bridge' >> docker-compose.yml

            # Stop and remove existing containers
            docker-compose down || true
            
            # Clean up unused resources
            docker system prune -f
            
            # Start the new deployment
            docker-compose up -d
            
            # Wait for container to start
            echo "Waiting for container to start..."
            sleep 30
            
            # Check container status
            if ! docker ps | grep -q "3d_stedy-app-1"; then
              echo "Container failed to start"
              docker-compose logs
              exit 1
            fi
            
            # Health check
            echo "Checking container health..."
            for i in {1..20}; do
              if curl -f http://localhost:3000/health; then
                echo "Health check passed!"
                break
              fi
              if [ $i -eq 20 ]; then
                echo "Health check failed"
                docker-compose logs
                exit 1
              fi
              echo "Waiting for service to be ready... ($i/20)"
              sleep 5
            done
